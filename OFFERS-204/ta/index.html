  <script>var isAtm = true;

    var urlReg = /^\/(detail|pay|success|search|shipping|faq|return|privacy|error)\/?$/;
    var isLegal = urlReg.test(location.pathname) || location.pathname === '/';
    var newUrl = {};
    var newRoute = '';
    if (!isLegal) {
      var oldReg = /^\/(.*?)(\/detail\/p\/(.*?))?(\/query|\/msupply|\/mquestion|\/mrefund|\/magreement|\/success|\/pay)?(.html)?$/;
      if (isAtm) {
        oldReg = /^\/(.*?)(\/query|\/msupply|\/mquestion|\/mrefund|\/magreement|\/success|\/pay)?\/(.*?)$/;
      }
      var routeMap = { query: '/search', msupply: '/shipping', mquestion: '/faq', mrefund: '/return', magreement: '/privacy', success: '/success', pay: '/pay' };
      var regRes = location.pathname.match(oldReg);
      if (regRes) {
        newUrl.path = regRes[1] && regRes[1].replace(/.html$/, '');
        newUrl.id = regRes[3] && regRes[3].replace(/.html$/, '');
        newRoute = regRes[4] ? routeMap[regRes[4].replace('/', '')] : '/detail';
        if (isAtm) {
          newRoute = regRes[2] ? routeMap[regRes[2].replace('/', '')] : '/detail';
        }
      }
    }
    // 获取search参数
    function getQueryVariable(variable) {
      let query = '';
      try {
        query = decodeURIComponent(window.location.search.substring(1)).replace(/&amp;/g, '&');
      } catch (e) {
        query = window.location.search.substring(1).replace(/&amp;/g, '&');
      }
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] === variable) {
          return pair[1];
        }
      }
      return '';
    }</script>
  <script>function loadJs(id, url) {
      var xmlHttp = null;
      if (window.ActiveXObject) {//IE
        try {
          //IE6以及以后版本中可以使用
          xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
        } catch (e) {
          //IE5.5以及以后版本可以使用
          xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
      } else if (window.XMLHttpRequest) {
        //Firefox，Opera 8.0+，Safari，Chrome
        xmlHttp = new XMLHttpRequest();
      }
      //采用同步加载
      xmlHttp.open("GET", url, false);
      //发送同步请求，如果浏览器为Chrome或Opera，必须发布后才能运行，不然会报错
      xmlHttp.send(null);
      //4代表数据发送完毕
      if (xmlHttp.readyState == 4) {
        //0为访问的本地，200到300代表访问服务器成功，304代表没做修改访问的是缓存
        if ((xmlHttp.status >= 200 && xmlHttp.status < 300) || xmlHttp.status == 0 || xmlHttp.status == 304) {
          var myBody = document.getElementsByTagName("head")[0];
          var myScript = document.createElement("script");
          myScript.language = "javascript";
          myScript.type = "text/javascript";
          myScript.id = id;
          try {
            //IE8以及以下不支持这种方式，需要通过text属性来设置
            myScript.appendChild(document.createTextNode(xmlHttp.responseText));
          } catch (ex) {
            myScript.text = xmlHttp.responseText;
          }
          myBody.appendChild(myScript);
          return true;
        } else {
          return false;
        }
      } else {
        return false;
      }
    }
    var pathInfo = '';
    var baseJsUrl = isAtm ? 'https://d322uc7y3fcjjx.cloudfront.net/' : 'https://d1zkve10pauhk7.cloudfront.net/';
    if (isLegal) {
      pathInfo = getQueryVariable('path') || 'default';
      loadJs('pixelJs', baseJsUrl + pathInfo.substr(0, 1).toLowerCase() + '/' + pathInfo.substr(-1, 1).toLowerCase() + '/' + pathInfo + '.js?time=' + Math.floor(Date.now() / 60000)); // pixel新的获取方法
    } else {
      pathInfo = newUrl.path;
      loadJs('pixelJs', baseJsUrl + pathInfo.substr(0, 1).toLowerCase() + '/' + pathInfo.substr(-1, 1).toLowerCase() + '/' + pathInfo + '.js?time=' + Math.floor(Date.now() / 60000));
      var newSearch = '';
      Object.keys(newUrl).forEach(function (key) {
        newSearch += newUrl[key] ? '&' + key + '=' + newUrl[key] : '';
      })
      if (cl && newRoute) { // 如果成功取到了语言，进行重定向跳转
        location.href = newRoute + (location.search || '?') + newSearch;
      }
    }</script>

    /**

     */
    function S4() {
      return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
    }
    function guid() {
      return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
    }
    if (!sessionStorage.sessionId) {
      sessionStorage.sessionId = guid();
    }</script>

  <script>window.onload = function () { // 阻止双击放大
      var lastTouchEnd = 0;
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      });
      document.addEventListener('touchend', function (event) {
        var now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
