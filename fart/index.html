<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Fortunella</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      overflow: hidden;
      margin: 0;
    }

    html {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    .main {
      min-height: 508px;
    }

    .main .content {
      background-image: url(https://i.imgur.com/Vg0GtHU.png);
      height: 100%;
      min-height: 508px;
      max-width: 1543px;
      margin: 0 auto;
      width: 100%;
      background-position: center;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    @media (max-width: 500px) {
      .main .content {
        background-image: none;
      }
    }

    .main .box {
      width: 271px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      text-align: center;
    }

    .main h2 {
      color: #3b996e;
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 5px;
      font-size: 50px;
    }

    .main b {
      font-weight: 500;
      font-size: 26px;
      color: #141414;
    }

    .main p {
      margin: 20px 0;
      font-size: 20px;
      text-align: center;
      color: #8f8f8f;
    }

    .main .btn {
      background: #3b996e;
      border-radius: 4px;
      max-width: 150px;
      width: 100%;
      text-decoration: none;
      height: 40px;
      font-weight: 450;
      font-size: 20px;
      outline: none;
      border: none;
      color: #ffffff;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>

<body>
  <div class="body">
    <div class="main">
      <div class="content">
        <div class="box">
          <h2>Bonus</h2>
          <b>Get your bonus here</b>
          <p>32x Ready to use and easy to follow recipes</p>
          <a type="_be" href="https://download.file/here.pdf" download="" class="btn">Get bonus</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
