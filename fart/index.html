<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    body {
      font-family: "Open Sans", sans-serif;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      overflow: hidden;
      margin: 0;
    }

    html {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    .header {
      border-bottom: 1px solid #ebebeb;
      width: 100%;
    }

    .header .content {
      max-width: 1366px;
      width: 100%;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      margin: auto;
      padding: 0 25px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: normal;
      -ms-flex-direction: row;
      flex-direction: row;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    @media (max-width: 400px) {
      .header .content {
        padding: 10px;
      }
    }

    @media (max-width: 900px) {
      .header .content {
        padding: 10px;
      }
    }

    .header .logo img {
      max-width: 200px;
      width: 100%;
    }

    @media (max-width: 400px) {
      .header .logo img {
        width: 140px;
      }
    }

    .header .menu {
      padding: 25px 10px;
      max-width: 450px;
      width: 100%;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: normal;
      -ms-flex-direction: row;
      flex-direction: row;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
    }

    @media (max-width: 900px) {
      .header .menu {
        display: none;
      }
    }

    .header .menu a {
      text-decoration: none;
      color: #000;
      border: 1px transparent solid;
      font-size: 18px;
      padding-bottom: 3px;
    }

    .header .menu a.active,
    .header .menu a:hover {
      border-bottom: 1px #000 solid;
    }

    .header .box {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: normal;
      -ms-flex-direction: row;
      flex-direction: row;
      max-width: 50px;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
      width: 100%;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    .header .box__item--3 {
      display: none;
    }

    .header .box__item--3 img {
      width: 20px;
    }

    @media (max-width: 900px) {
      .header .box__item--3 {
        display: block;
      }
    }

    @media (max-width: 900px) {
      .header .box {
        max-width: 70px;
      }
    }

    .main {
      min-height: 508px;
    }

    .main .content {
      background-image: url(https://i.imgur.com/Vg0GtHU.png);
      height: 100%;
      min-height: 508px;
      max-width: 1543px;
      margin: 0 auto;
      width: 100%;
      background-position: center;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-pack: center;

      -ms-flex-align: center;
      align-items: center;
    }

    @media (max-width: 500px) {
      .main .content {
        background-image: none;
      }
    }

    .main .box {
      width: 271px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;

      -ms-flex-pack: center;
      justify-content: center;

      -ms-flex-align: center;
      align-items: center;
      text-align: center;

      font-weight: 700;
      margin-top: 0;
      margin-bottom: 5px;
      font-size: 50px;
    }

    .main b {
      font-weight: 500;
      font-size: 26px;
      color: #141414;
    }

    .main p {
      margin: 20px 0;
      font-size: 20px;
      text-align: center;
      color: #8f8f8f;
    }

    .main .btn {
      background: #3b996e;
      border-radius: 4px;
      max-width: 150px;
      width: 100%;
      height: 40px;
      font-weight: 450;
      font-size: 20px;
      outline: none;
      border: none;
      color: #ffffff;
    }

</head>

        <div class="logo"> <img src="https://i.imgur.com/LRW2Xgw.png" alt=""></div>
        <div class="menu">
          <a href="">Buy Fortunella</a>
          <a href="">Shipping</a>
          <a href="" class="active">Verify your order</a>
          <a href="">Bonus</a>

        <div class="box">

        </div>
      </div>
    </div>
    <div class="main">

        <div class="box">
          <h2>Bonus</h2>
          <b>Get your bonus here</b>
          <p>32x Ready to use and easy to follow recipes</p>
          <button class="btn">Get bonus</button>
