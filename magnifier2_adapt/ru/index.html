<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Screen Magnifier 2.0</title>
  <meta property="og:image" content="path/to/image.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png" />
  <meta name="theme-color" content="#000" />
  <link rel="stylesheet" href="libs/carousel/owl.carousel.min.css" />
  <link rel="stylesheet" href="styles/css/main.css" />
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet" /> -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

  <header class="intro">
    <div class="container">
      <div class="intro__wrapper">
        <div class="intro__item">
          <div class="intro__brand">Screen Magnifier 2.0</div>
          <h1 class="intro__title">3D увеличитель экрана телефона</h1>
          <div class="intro__price">
            <div class="price">
              <div class="price__wrapper">
                <div class="price__item price__item--old">
                  <p>Обычная цена:</p>
                  <s>40 €</s>
                </div>
                <div class="price__item price__item--new">
                  <p>Новая цена:</p>
                  <b>20 €</b>
                </div>
              </div>
            </div>
            <div class="intro__list">
              <p>Увеличивает экран в три раза</p>
              <p>Защищает глаза от излучения экрана смартфона</p>
              <p>Легкий и компактный</p>
            </div>
          </div>
        </div>
        <div class="intro__item">
          <img src="img/prod.png" alt="">
        </div>
      </div>

      <div class="intro__offer">
        <div class="intro__timer">
          <h4 class="timer__title">ДО КОНЦА АКЦИИ:</h4>
          <div class="timer__content">
            <div class="timer__wrapper">
              <div class="t-hour"></div>
              <div class="t-min"></div>
              <div class="t-sec"></div>
            </div>
            <div class="timer__desc">
              <span> Часов</span>
              <span> Минут</span>
              <span> Секунд</span>
            </div>
          </div>
        </div>
        <form class="intro__form" method="POST">
            <p class="form__lost">Осталось товара по акции: <span>17 шт.</span></p>
            <input type="text" name="name" required="" placeholder="Имя">
            <input type="text" name="phone" required="" placeholder="Телефон">
            <button class="btn">ОФОРМИТЬ ЗАКАЗ</button>
          </form>
        </form>
      </div>
    </div>

  </header>


  <script src="libs/carousel/owl.carousel.min.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/slider.js"></script>
</body>

</html>
